{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container w-50">
    <h2>Укажите новый пароль</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-outline-success" type="submit">Подтвердить</button>
    </form>
</div>
{% endblock %}
